{% extends 'base_v1_1.html' %}

{% block main %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Edit Sector Type,Add Sector Type" }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'sector_type_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
