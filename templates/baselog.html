{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">


<!-- Mirrored from mophy.dexignzone.com/xhtml/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 25 Apr 2023 20:05:29 GMT -->
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="geoportal,gis,milagro,unemi" />
	<meta name="author" content="samuel205" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="GISWeb: Sistema de informacion geografica" />
	<meta property="og:title" content="GISWeb: Sistema de informacion geografica" />
	<meta property="og:description" content="GISWeb: Sistema de informacion geografica" />
	<meta property="og:image" content="social-image.png"/>
	<meta name="format-detection" content="telephone=no">
    <title>GEOWeb {% if title %}- {{ title }}{% endif %}</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/maps.png">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <!-- Position it: -->
      <!-- - `.toast-container` for spacing between toasts -->
      <!-- - `.position-absolute`, `top-0` & `end-0` to position the toasts in the upper right corner -->
      <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
      <div class="toast-container position-absolute top-0 end-0 p-3">
        <!-- Then put toasts within -->
        <div id="toast_mensajes" class="toast" role="alert" aria-live="assertive" aria-atomic="true"  data-bs-autohide="false">
          <div class="toast-header">
            <strong class="me-auto" id="title_toast"></strong>
{#            <small class="text-muted">just now</small>#}
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="mensaje_error">
          </div>
        </div>
      </div>
    </div>
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    {% block content %}
                                    {% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'vendor/global/global.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/deznav-init.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            {% if error %}
                $('#title_toast').html('Ocurrio un error!')
                $('#mensaje_error').html('{{ error }}')
                $('#toast_mensajes').show()
                setTimeout(function () {
                    $('#toast_mensajes').hide();
                }, 5000);
            {% endif %}
        });
    </script>

</body>


<!-- Mirrored from mophy.dexignzone.com/xhtml/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 25 Apr 2023 20:05:31 GMT -->
</html>
